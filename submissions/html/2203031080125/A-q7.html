<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>
    <h1>Skills Assessment</h1>

    <p>Course Completion (Tasks Completed):
        <progress value="90" max="100">10%</progress>
    </p>

    <p>Skill level in JavaScript:
        <meter value="10" min="0" max="100" optimum="75">10%</meter>
    </p>

    <p>Skill level in HTML:
        <meter value="50" min="0" max="100" optimum="80">50%</meter>
    </p>

    <p>Skill level in CSS:
        <meter value="50" min="0" max="100" optimum="75">50%</meter>
    </p>
</body>
</html>
