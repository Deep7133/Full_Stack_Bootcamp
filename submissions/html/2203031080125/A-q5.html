<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Gallery</title>
</head>
<body>
    <h1 align="center">Theater Multimedia Gallery</h1>

    <h2>Audio Gallery</h2>
    <figure>
        <audio controls>
            <source src="./Resources/Song.mp3">
            <p>Your browser does not support the audio element. Please upgrade your browser or use another one to listen to the audio.</p>
        </audio>
        <figcaption>Sample Audio Track</figcaption>
    </figure>

    <h2>Video Gallery</h2>
    <figure>
        <video controls poster="./Resources/Poster.jpg">
            <source src="./Resources/VSong.mp4">
            <track kind="subtitles" src="./Resources/Subtitles.vtt" srclang="en" label="English">
            <p>Your browser does not support the video element. Please upgrade your browser to view this content.</p>
        </video>
        <figcaption>Demo Theater Performance</figcaption>
    </figure>

</body>
</html>
